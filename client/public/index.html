<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NeuroDetect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      label {
        display: block;
        width: 100%;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      button {
        display: block;
        margin: auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
